<!DOCTYPE html>
<html>
<head>
    <title>Password Berhasil Diubah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 170, 255, 0.15) 0%, transparent 30%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #00f3ff;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            background: rgba(0, 20, 30, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.4),
                0 0 40px rgba(0, 170, 255, 0.3),
                inset 0 0 15px rgba(0, 243, 255, 0.2);
            padding: 40px;
            margin: 20px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.3);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .checkmark {
            font-size: 80px;
            color: #00f3ff;
            margin: 20px 0;
            text-shadow: 
                0 0 10px rgba(0, 243, 255, 0.8),
                0 0 20px rgba(0, 243, 255, 0.6),
                0 0 30px rgba(0, 243, 255, 0.4);
            animation: pulseGlow 1.5s infinite alternate;
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(0, 243, 255, 0.8),
                    0 0 20px rgba(0, 243, 255, 0.6);
            }
            100% {
                text-shadow: 
                    0 0 15px rgba(0, 243, 255, 1),
                    0 0 25px rgba(0, 243, 255, 0.8),
                    0 0 35px rgba(0, 243, 255, 0.6);
            }
        }

        h2 {
            color: #00f3ff;
            margin-bottom: 15px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
        }

        p {
            color: #a0e8ff;
            font-size: 16px;
            margin: 10px 0;
        }

        /* Tombol Login */
        .login-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: transparent;
            color: #00f3ff;
            text-decoration: none;
            border: 2px solid #00f3ff;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 
                0 0 15px rgba(0, 243, 255, 0.7),
                0 0 25px rgba(0, 243, 255, 0.5);
            transform: translateY(-2px);
            text-shadow: 0 0 5px #00f3ff;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 243, 255, 0.2);
            color: #00f3ff;
            border: 1px solid #00f3ff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(0, 243, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="switchTheme()">
        <i class="fas fa-moon"></i> Switch to Dark
    </button>

    <div class="container">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Password Berhasil Diubah! âœ…</h2>
        <p>Sekarang kamu bisa login dengan password baru.</p>
        <a href="/login" class="login-button">
            <i class="fas fa-sign-in-alt"></i> Login Sekarang
        </a>
    </div>

    <script>
        function switchTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            const container = document.querySelector('.container');

            if (button.innerHTML.includes("Switch to Dark")) {
                // Ganti ke Dark Mode
                body.style.background = 'linear-gradient(135deg, #1e2024 0%, #2b2d3e 100%)';
                body.style.color = '#e0e0e0';
                body.style.textShadow = 'none';
                container.style.boxShadow = '0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(40, 167, 69, 0.3)';
                container.style.background = 'rgba(30, 32, 40, 0.8)';
                document.querySelector('.checkmark').style.color = '#28a745';
                document.querySelector('a').style.color = '#007bff';
                document.querySelector('a').style.borderColor = '#007bff';
                button.innerHTML = '<i class="fas fa-sun"></i> Switch to Electric';
            } else {
                // Kembali ke Biru Elektrik
                body.style.background = 'radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.1), #000), radial-gradient(circle at 80% 70%, rgba(0, 170, 255, 0.15), #000)';
                body.style.color = '#00f3ff';
                body.style.textShadow = '0 0 5px rgba(0, 243, 255, 0.7)';
                container.style.boxShadow = `
                    0 0 20px rgba(0, 243, 255, 0.4),
                    0 0 40px rgba(0, 170, 255, 0.3),
                    inset 0 0 15px rgba(0, 243, 255, 0.2)
                `;
                container.style.background = 'rgba(0, 20, 30, 0.6)';
                document.querySelector('.checkmark').style.color = '#00f3ff';
                document.querySelector('a').style.color = '#00f3ff';
                document.querySelector('a').style.borderColor = '#00f3ff';
                button.innerHTML = '<i class="fas fa-moon"></i> Switch to Dark';
            }
        }
    </script>
</body>
</html>
