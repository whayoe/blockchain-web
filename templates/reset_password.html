<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Ubah Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .error {
            color: #e74c3c;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            display: block;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-lock"></i> Ubah Password untuk: {{ username }}</h2>

        {% if error %}
            <div class="error">❌ {{ error }}</div>
        {% endif %}

        <form method="POST">
            <label for="password">Password Baru:</label>
            <input type="password" name="password" id="password" placeholder="Masukkan password baru" required minlength="6">

            <label for="password_confirm">Konfirmasi Password:</label>
            <input type="password" name="password_confirm" id="password_confirm" placeholder="Ulangi password" required>

            <button type="submit">Ubah Password</button>
        </form>

        <a href="/login">« Batal</a>
    </div>
</body>
</html>
