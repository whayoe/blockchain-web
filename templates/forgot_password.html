<!-- templates/forgot_password.html -->
{% extends "base.html" %}
{% block title %}Lupa Password{% endblock %}

{% block content %}
<h2>🔐 Lupa Password?</h2>

{% if error %}
    <p style="color:red;">❌ {{ error }}</p>
{% endif %}

<form method="POST" style="max-width:400px; margin:auto;">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="Masukkan username" required
           style="width:100%; padding:10px; margin:10px 0; border:1px solid var(--border); border-radius:5px; background:rgba(0,0,0,0.3); color:var(--text);">
    <button type="submit" class="btn" style="width:100%;">Kirim</button>
</form>

<a href="/login" class="btn">« Kembali ke Login</a>
{% endblock %}
